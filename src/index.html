<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h4 class="intro">"Stay organized and boost your productivity with our intuitive and sleek to-do list web design. Manage your tasks effortlessly and achieve your goals efficiently."</h4>
    <div class="container">

        <div>
            <ul class="for-title">
                <li>
                    <p class="to-do">Today's To Do</p>
                </li>
                <li class="for-end"><span class="material-symbols-outlined"> autorenew
                    </span>
                </li>

            </ul>
        </div>
        <hr>

        <form class="add-task-form">
            <input type="text" id="new-task-input" placeholder="Add to your list...">
            <button id="add-task-btn"><span class="material-symbols-outlined">
subdirectory_arrow_left
</span></button>
        </form>

        <ul class="todo-list" id="todo-list"></ul>
        <div id="todo-list">
            <!-- The to-do list will be rendered here -->
        </div>
        <div class="clear-completed">
            <button id="clear-completed-btn">Clear All Completed</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
